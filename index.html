<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Quiz HomePage</title>
</head>
<body>
    <div class="starter-page" id="starter-page">
        <h1>CODING QUIZ CHALLENGE</h1>
        <h3>Instructions:</h3>
        <p>Answer 5 questions within 60 seconds!</p>
        <button class="btn" id="start-btn">Start Assesment</button>
        <button id="score-btn" class="btn">High Scores</button>
    </div>
    <section class="container">
        <div id="question-container" class="hide">
            <div id="question-text">Questions</div>
            <div id="option-container">
                <button class="option">Answer 1</button>
                <button class="option">Answer 2</button>
                <button class="option">Answer 3</button>
                <button class="option">Answer 4</button>
            <div id="answer-display">Right/Wrong</div>
            <div id="timer"></div>
        </div>
        <div id="result-container" class="hide">
            <div>
                <h2>Points: <span class="points">0</span> ></span></h2>
            </div>
        </div>
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
